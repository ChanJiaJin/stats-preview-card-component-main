<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="css.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>

  <div class="wrapper" role="main">
    <div class="main-content" id="content-flex">
      <div class="text-content">
        <section class="empty-section1"></section>
        <section class="text-content-wrap" id="text-wrap">
          <h1>
            Get <span>insights</span> that help<br>
            your business grow.
          </h1>
          <p>
            Discover the benefits of data analytics and make<br> 
            better decisions regarding revenue, customer<br> 
            experience, and overall efficiency.
          </p>
          <div class="stats-content" id="stats-grid">
            <div class="stat-component" id="companies-stat">
              <h2>10k+</h2>
              <p>companies</p>
            </div>
            <div class="stat-component" id="templates-stat">
              <h2>314</h2>
              <p>templates</p>
            </div>
            <div class="stat-component" id="queries-stat">
              <h2>12m+</h2>
              <p>queries</p>
            </div>
          </div>
        </section>
        <section class="empty-section2"></section>
      </div>
      <div class="image-content">
        <div class="overlay"></div>
        <img src="images/image-header-desktop.jpg" alt="team meeting">
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Chan Jia Jin</a>.
    </div>
  </div>
</body>
</html>
